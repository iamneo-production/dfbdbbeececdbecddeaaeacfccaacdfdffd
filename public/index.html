<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>width:"50%";height:"50%"</style>
</head>
<body><h2>INDIAN CRICKET</h2>
    <p>The first image uses the width attribute(set to 128 pixels),but the style in head section overrides it,and sets 
    the width to 50% and height 50%</p>
     <img src="https://i.pinimg.com/originals/88/b8/6d/88b86ded3484fd59bbbe1e39aabbca80.jpg",width="50%;height="50%">
    <p>The second image uses the style attribute to set the width to 128 pixels, this will not be overidden by the style in the head section:</p>
    <img src="https://i.pinimg.com/564x/90/bd/da/90bdda7895c13d3d03d0c5d9b68f129a.jpg", width="128px";height="128px">
    </body>
